{% extends 'base.html' %}

{% block title %} Eliminar publicación de blog {% endblock %}

{% block css %}
{% endblock %}
{% block body %}    
<form enctype="multipart/form-data" method="POST"> {% csrf_token %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">¿Estás seguro de que quieres eliminar este blog?</h5>
          <form action="/delete_blog_post/{{posts.slug}}/" method="POST">				
            {% csrf_token %}
          <a href="/" class="btn btn-success">Cancelar</a>
          <button class="btn btn-danger">Eliminar Blog</button>
        </div>
      </div>
</div>
</form>
{% endblock %}
